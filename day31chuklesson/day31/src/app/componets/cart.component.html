<h1>My Cart</h1>

<div *ngIf="cart.length <= 0">
    <h2>Your cart is Empty</h2>
</div>

<div *ngIf="cart.length > 0">
    <div *ngFor="let i of cart; let idx = index">
        <h2>{{i.name}} => {{i.quantity}}</h2>
        <button type="button" (click)="deleteItem(idx)">Delete</button>
    </div>

</div>
